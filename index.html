        const TimerBar = ({ startTime, duration, onExpire, label, colorClass, showControl, onReduce }) => {

                    const elapsed = Date.now() - startTime;
                    const remaining = Math.max(0, duration - elapsed);

                    setProgress((remaining / duration) * 100);
                    if (remaining <= 0) {

                        if (onExpire) onExpire();

                    {isPlaying && (

                            <ChatArea messages={messages} chatInput={chatInput} setChatInput={setChatInput} sendMessage={sendMessage} myNickname={nickname} 
                                placeholderText={isMyTurnToAsk ? "ë¨¼ì € ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." : isMyTurnToAnswer ? "ë‹µë³€ì„ ì…ë ¥í•˜ì„¸ìš”..." : "ëŒ€í™” ì°¸ì—¬..."}
                                isChatDisabled={!isMyTurnToAsk && !isMyTurnToAnswer && !roomData.status === 'finished'}
                            />
                            
                            <div className="flex gap-2 shrink-0 pt-2">
                                <button onClick={() => setShowRoleModal(true)} className="flex-1 bg-white/5 py-3 rounded-xl text-sm font-bold border border-white/10">ğŸ†” ë‚´ ì—­í• </button>
                                <button onClick={() => setShowVoteModal(true)} className="flex-1 bg-red-600/20 text-red-400 py-3 rounded-xl text-sm font-bold border border-red-500/30 hover:bg-red-600 hover:text-white transition-colors">ğŸš¨ ìŠ¤íŒŒì´ íˆ¬í‘œ</button>
                            </div>
                        </div>
                    )}

                    {/* --- ê°ì¢… ëª¨ë‹¬ --- */}
                    
                    {/* 1. ì—­í•  í™•ì¸ ëª¨ë‹¬ */}
                    {showRoleModal && me && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-6 modal-enter" onClick={() => setShowRoleModal(false)}>
                            <div className={`w-full max-w-sm p-8 rounded-[2rem] text-center shadow-2xl border-2 ${me.isSpy ? 'border-red-500 bg-red-950' : 'border-blue-500 bg-slate-900'}`} onClick={e => e.stopPropagation()}>

                                <h2 className="text-2xl font-black text-white mb-4">{me.isSpy ? 'ë‹¹ì‹ ì€ ìŠ¤íŒŒì´' : 'ì‹œë¯¼ (ì¥ì†Œ ì•Œë¦¼)'}</h2>
                                {!me.isSpy && <div className="text-3xl font-bold text-yellow-400 mb-2">{roomData.locationName}</div>}
                                {!me.isSpy && <div className="text-sm text-blue-300">{me.role}</div>}

                                <button onClick={() => setShowRoleModal(false)} className="mt-8 w-full bg-white/10 py-3 rounded-xl font-bold">í™•ì¸</button>

                    {/* 2. ì¥ì†Œ ì¡±ë³´ ëª¨ë‹¬ */}
                    {showLocationModal && <LocationModal onClose={() => setShowLocationModal(false)} />}

                    {/* 3. ê°•ì œ ì§€ëª© íŒì—… (ë‚´ í„´ì¼ ë•Œ ìë™ ëœ¸) */}
                    {isMyTurnToAsk && messages.some(m => m.uid === userId && m.type === 'question' && m.timestamp > gameState.turnStartTime) && (
                        <PlayerSelectionModal players={players.filter(p => p.uid !== userId)} onSelect={handleSelectPlayer} />

                    {/* 4. íˆ¬í‘œ ëª¨ë‹¬ */}
                    {showVoteModal && (
                        <VoteModal players={players} votes={roomData.votes} myVote={(roomData.votes || {})[userId]} onVote={handleVote} onClose={() => setShowVoteModal(false)} />
                    )}

                    {/* 5. ê²Œì„ ì¢…ë£Œ/ê²°ê³¼ í™”ë©´ */}
                    {roomData.status === 'finished' && (

                                <div className="bg-white/10 rounded-xl p-4 mb-4">

                                <div className="space-y-2 mb-6 max-h-40 overflow-y-auto">
                                    {players.map(p => (
                                        <div key={p.uid} className={`flex justify-between p-2 rounded ${p.isSpy ? 'bg-red-500/20 text-red-300 border border-red-500/30' : 'bg-white/5 text-gray-300'}`}>

                                </div>

                    )}

        }

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
